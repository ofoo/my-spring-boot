<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap实现折叠</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.min.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div>
    <ul class="list-unstyled">
        <li>
            <span data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">待办事项</span>
            <ul id="collapse1" class="collapse list-unstyled in" style="padding-left: 20px">
                <li>待办列表</li>
                <li>完成列表</li>
            </ul>
        </li>
        <li>
            <span data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2">待办事项</span>
            <ul id="collapse2" class="collapse list-unstyled" style="padding-left: 20px">
                <li>待办列表</li>
                <li>完成列表</li>
            </ul>
        </li>
        <li>
            <span data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapse3">待办事项</span>
            <ul id="collapse3" class="collapse list-unstyled" style="padding-left: 20px">
                <li>待办列表</li>
                <li>完成列表</li>
            </ul>
        </li>
    </ul>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="bootstrap/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    $(".collapse").on('show.bs.collapse', function () {
        console.log("show")
    })
    $(".collapse").on('hide.bs.collapse', function () {
        console.log("hide")
    })
</script>
</body>
</html>
