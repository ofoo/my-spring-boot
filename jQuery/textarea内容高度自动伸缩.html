<!DOCTYPE html>
<html lang="en">
<head>
    <title>demo1</title>
    <style>
        textarea {
            width: 200px;
            min-height: 100px;
            padding: 0;
        }
    </style>
</head>
<body>
<textarea placeholder="input..."></textarea>
</body>
<script>
    var textarea = document.querySelector('textarea');

    textarea.addEventListener('input', (e) => {
        textarea.style.height = '100px';
        textarea.style.height = e.target.scrollHeight + 'px';
    });
</script>
</html>
