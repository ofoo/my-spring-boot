<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 模板语法-指令-参数</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <pre><a v-bind:href="url">菜鸟教程</a></pre>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                url: 'http://www.runoob.com'
            }
        })
    </script>
</body>

</html>
