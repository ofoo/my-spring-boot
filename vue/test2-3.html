<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 模板语法-插值-属性</title>
</head>
<style>
    .class1 {
        background: #444;
        color: #eee;
    }
</style>

<body>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <div id="app">
        <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
        <br><br>
        <div v-bind:class="{'class1': use}">
            v-bind:class 指令
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                use: false
            }
        });
    </script>
</body>
