<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 样式绑定-内联样式</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="[baseStyles, overridingStyles]">菜鸟教程</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                baseStyles: {
                    color: 'green',
                    fontSize: '30px'
                },
                overridingStyles: {
                    'font-weight': 'bold'
                }
            }
        })
    </script>
</body>

</html>
