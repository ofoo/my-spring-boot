<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 组件-局部组件</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <runoob></runoob>
    </div>

    <script>
        var Child = {
            template: '<h1>自定义组件!</h1>'
        }

        // 创建根实例
        new Vue({
            el: '#app',
            components: {
                // <runoob> 将只在父模板可用
                'runoob': Child
            }
        })
    </script>
</body>

</html>
