<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 样式绑定-class 属性绑定</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        
        .text-danger {
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="classObject"></div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                classObject: {
                    active: true,
                    'text-danger': true
                }
            }
        })
    </script>
</body>

</html>
