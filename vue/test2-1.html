<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 模板语法-插值-文本</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        })
    </script>
</body>

</html>
