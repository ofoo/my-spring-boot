<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>全局混入</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        // 为自定义的选项 'myOption' 注入一个处理器。
        Vue.mixin({
            created: function () {
                var myOption = this.$options.myOption
                if (myOption) {
                    document.write(myOption)
                }
            }
        })

        new Vue({
            myOption: 'hello!'
        })
// => "hello!"
    </script>
</body>

</html>
