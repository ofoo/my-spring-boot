<!doctype html>
<html lang="zh-CN" th:fragment="layout (title, style, link, script, body)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>[[${title}]] - 李飒飒</title>

    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap -->
    <link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <th:block th:replace="${link}"/>
    <th:block th:replace="${style}"/>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script th:src="@{/assets/bootstrap/js/html5shiv.min.js}"></script>
    <script th:src="@{/assets/bootstrap/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
<th:block th:replace="${body}"></th:block>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/assets/bootstrap/js/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/layer/layer.js}"></script>
<th:block th:replace="${script}"/>
</body>
</html>
