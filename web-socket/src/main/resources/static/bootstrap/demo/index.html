<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>标题</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h2>按钮</h2>
    <hr>
    <h3>button 标签按钮</h3>
    <button type="button" class="btn btn-primary">按钮</button>
    <button type="button" class="btn btn-info">按钮</button>
    <button type="button" class="btn btn-warning">按钮</button>
    <button type="button" class="btn btn-default">按钮</button>
    <button type="button" class="btn btn-danger">按钮</button>
    <h3>a 标签按钮</h3>
    <a href="#" class="btn btn-primary">按钮</a>
    <a href="#" class="btn btn-info">按钮</a>
    <a href="#" class="btn btn-warning">按钮</a>
    <a href="#" class="btn btn-default">按钮</a>
    <a href="#" class="btn btn-danger">按钮</a>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
