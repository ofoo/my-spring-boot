<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染-绑定元素属性</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
</script>
</body>
</html>
