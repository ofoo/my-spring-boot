    /*计算属性方式*/
    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'

        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }
    })
