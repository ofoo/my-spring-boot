<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染-绑定元素属性</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
