<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染-绑定元素属性</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script>
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
