<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染-绑定元素属性</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
    <p>日期: "{{ now }}"</p>
</div>

<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            // 计算属性的 getter
            reversedMessage: function () {
                // `this` 指向 vm 实例
                return this.message.split('').reverse().join('')
            },
            now: function () {
                return Date.now()
            }
        }
    })
</script>
</body>
</html>
